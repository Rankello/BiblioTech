<!-- livre.component.html -->
<button (click)="adminMode()">Admin mode</button>

<div *ngIf="isPushAdmin">
  <button [routerLink]="['/categories']">Categories</button>
  <button [routerLink]="['/utilisateurs']">Utilisateurs</button>
</div>

<form (ngSubmit)="createLivre()">
    <label>Titre:</label>
    <input type="text" [(ngModel)]="nouveauLivre.titre" name="titre" required>
    
    <label>Auteur:</label>
    <input type="text" [(ngModel)]="nouveauLivre.auteur" name="auteur" required>
    
    <label>resume:</label>
    <textarea [(ngModel)]="nouveauLivre.resume" name="resume" required></textarea>
    
    <!-- Autres champs selon les besoins -->
    
    <button type="submit">Créer</button>
  </form>
  
  <div *ngFor="let livre of livres" class="livres">
    <div class="livre" [routerLink]="['/pages']">
    <h2>{{ livre.titre }}</h2>
    <p>{{ livre.auteur }}</p>
    <!-- Autres champs du livre à afficher -->
    </div>
  
    <!-- Formulaire de mise à jour -->
    <div *ngIf="isPushAdmin">
    <form (ngSubmit)="updateLivre(livre)">
      <input type="text" [(ngModel)]="livre.titre" name="titre">
      <input type="text" [(ngModel)]="livre.auteur" name="auteur">
      <!-- Autres champs du formulaire de mise à jour -->
      <button type="submit">Mettre à jour</button>
    </form>
  
    <!-- Option de suppression -->
    <button (click)="deleteLivre(livre.id)">Supprimer</button>
    </div>
  </div>
