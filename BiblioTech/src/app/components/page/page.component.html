<!-- Formulaire de création de page -->
<button (click)="adminMode()">Admin mode</button>

<form (ngSubmit)="createPage()">
    <label>Titre:</label>
    <input type="text" [(ngModel)]="nouvellePage.title" name="title" required>
    
    <label>Contenu:</label>
    <textarea [(ngModel)]="nouvellePage.content" name="content" required></textarea>
  
    <label>Livre ID:</label>
    <input type="number" [(ngModel)]="nouvellePage.livreId" name="livreId" required>
    
    <button type="submit">Créer</button>
  </form>
  
  <!-- Formulaire de mise à jour de page -->
  
  
  <!-- Liste des pages avec option de suppression -->
  <ul>
    <li *ngFor="let page of pages">
      {{ page.title }}
      <div *ngIf="isPushedAdmin" >
      <form (ngSubmit)="updatePage(page)">
        <label>Titre:</label>
        <input type="text" [(ngModel)]="page.title" name="title" required>
        <label>Contenu:</label>
        <textarea [(ngModel)]="page.content" name="content" required></textarea>
        <label>Livre ID:</label>
        <input type="number" [(ngModel)]="page.livreId" name="livreId" required>
        
        <button type="submit">Mettre à jour</button>
      </form>
      <button (click)="deletePage(page.id)">Supprimer</button>
      </div>
    </li>
  </ul>
